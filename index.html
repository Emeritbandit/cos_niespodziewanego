<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #d63384;
        }
        h1 {
            margin-top: 50px;
        }
        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #d63384;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c21873;
        }
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .heart {
            position: fixed;
            width: 50px;
            height: 50px;
            background-color: #ff6b6b;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 70%, 20% 100%, 0 30%);
            animation: float 3s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Chcesz zostaÄ‡ mojÄ… walentynkÄ…?</h1>
    <div>
        <button id="yes">Tak</button>
        <button id="no">Nie</button>
    </div>
    <div id="fireworks">
        <h1 style="color: white;">DziÄ™kujÄ™! ðŸ’–</h1>
        <div id="hearts-container"></div>
    </div>
    <script>
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');
        const fireworks = document.getElementById('fireworks');
        const heartsContainer = document.getElementById('hearts-container');

        yesButton.addEventListener('click', () => {
            fireworks.style.display = 'flex';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 2 + Math.random() * 3 + 's';
                heartsContainer.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        });

        noButton.addEventListener('click', () => {
            noButton.disabled = true;
            noButton.textContent = 'Na pewno?';
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * 80 + 'vh';
            noButton.style.left = Math.random() * 80 + 'vw';
            setTimeout(() => {
                noButton.disabled = false;
                noButton.textContent = 'Nie';
            }, 3000);
        });
    </script>
</body>
</html>
